<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate-add new</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/add_new_item_style.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="img/logo1.png" alt="logo" width=60>
    <nav>
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="adding_new_item.html">Add new item</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
    <div class="search_field">
        <form action="#">
            <input type="search" name="search_certificate" placeholder="Type item name to find...">
            <select name="category" autocomplete="off">
                <option value="" selected disabled hidden>Category</option>
                <option value="sport">Sport</option>
                <option value="cars">Cars</option>
                <option value="shop">Shop</option>
                <option value="cloth">Cloth</option>
                <option value="cloth">Cloth</option>
                <option value="">none</option>
            </select>
            <button type="submit"><img src="img/search_logo.png" alt="search_logo"></button>
        </form>
    </div>
    <div class="right_panel">
        <a href="#"><img src="img/heart2.png" alt="liked_items"></a>
        <a href="checkout.html"><img src="img/shopping_cart.png" alt="checkout"></a>
        <a href="login.html">Login</a>
        <div class="vertical"></div>
        <a href="register.html">Sign in</a>
    </div>
</header>
<div class="add_new_title">
    <h3>Add new coupon</h3>
</div>
    <div class="add_new_item_form">
        <form action="#">
            <div class="input_fields">
                <div class="adding_field">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="adding_field">
                    <label for="category" autocomplete="off">Category</label>
                    <select name="category" id="category">
                        <option value="" selected disabled hidden>Category Name</option>
                        <option value="sport">Sport</option>
                        <option value="cars">Cars</option>
                        <option value="shop">Shop</option>
                        <option value="cloth">Cloth</option>
                        <option value="">none</option>
                    </select>
                </div>
                <div class="adding_field">
                    <label for="valid_to">Valid to</label>
                    <input type="datetime-local" id="valid_to" name="valid_to">
                </div>
                <div class="adding_field">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="adding_field images">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" accept="image/png, image/jpeg" multiple>
                </div>
                <div class="adding_field">
                    <label for="name">Item name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="adding_field description">
                    <label for="short_description">Short description</label>
                    <textarea  id="short_description" name="short_description"></textarea>
                </div>
                <div class="adding_field description">
                    <label for="long_description">Long description</label>
                    <textarea id="long_description" name="long_description"></textarea>
                </div>
                <div class="adding_field"></div>
                <div class="register_buttons">
                    <button class="cansel_button" type="submit">Cansel</button>
                    <button class="save_button" type="submit">Save</button>
                </div>
            </div>

        </form>
        </div>
</body>
</html>
